<!DOCTYPE html>
<html lang="en">
    <head>
        <!--script src="react.js"></script>
        <script arc="react-dom.js"></script-->
        <!-- using url instead of the above downloaded react -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin>
        </script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        </script>
    </head>
    <body>
        <div id="like_button_container"></div>
        <script>
            const X = React.createElement;

            class likeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { liked: false};
                    }
                

                render() {
                    if (this.state.liked) {
                        return 'You clicked the like button!';
                    }

                    return X(
                        'button',
                        { onClick: () => this.setState({ liked: true}) },
                        'Like'
                    );
                }
            }

            const domContainer = document.querySelector("#like_button_container");
            //render(): tells DOM what to display
            ReactDOM.render(X,(likeButton), domContainer);
        </script>
    </body>
    </html>
