<!-- WRITING AND RUNNING A JSX- javascript xml: syntactic sugar for React -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
       <div id='JSX'></div> 

       <script type="text/babel">
       class Greeting extends React.Component { //specifies a class or function
           render() { //creates a function in React
               return <h1>Hello, World!</h1>
           }
       }
       ReactDOM.render(<Greeting />,document.getElementById('JSX'))
       </script>

    </body>
    </html>
